{% extends 'learnify/base.html' %}


{% block content %}
    
    <div class="course-create">
        <h1>Create a new course</h1>
        <form method="POST" class="course-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    </div>
{% endblock %}
