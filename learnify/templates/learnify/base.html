{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="{% static 'css/uni-form.css' %}" rel="stylesheet"/>
  <link href="{% static 'css/style.uni-form.css' %}" rel="stylesheet"/>
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <title>Learnify</title>
</head>

<body>
  <nav>
    <ul>
      <li><a href="{% url 'index' %}">Home</a></li>
      <li><a href="{% url 'courses' %}">Courses</a></li>
      <li><a href="{% url 'about' %}">About</a></li>
      {% if user.is_authenticated %}
      <img class="nav-profile-pic" src="/media/{{logged_in_user.profile_pic}}">
      {% else %}
      <li><a href="{% url 'user_login' %}">Login</a></li>
      {% endif %}
    </ul>
  </nav>
  <main class="container">
    <div class="nav-dropdown">
      <div class="dropdown-menu">
        <a class="people" href="/profile/{{user.username}}">Profile</a>
        <a class="people" href="{% url 'course_create' %}">Create Course</a>
        <a class="people" href="{% url 'logout' %}">Logout</a>
      </div>
    </div>
    
    {% block content %} {% endblock %}
  </main>
  <footer>
    <span>&copy; Learnify 2018</span>
    COPYRIGHT LEARNIFY 2018
  </footer>
</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="/static/js/main.js"></script>
</html>
